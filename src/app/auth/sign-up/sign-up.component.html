<main>
  <section class="login">
    <div class="login_box">
      <div class="left">
        <div class="top_link">
          <a routerLink="/sign-in">
            <img
              src="https://drive.google.com/u/0/uc?id=16U__U5dJdaTfNGobB_OpwAJ73vM50rPV&export=download"
              alt="">Return Sing In
          </a>
        </div>
        <div class="contact">

          <form (ngSubmit)="signUP(form)" #form="ngForm"
            [mustMatch]="['password', 'reapeatPassword']">
            <h1>{{ "auth.SIGN_UP" | translate }}</h1>
            <div class="form-floating mb-2">
              <input ngModel name="email" type="email" class="form-control"
                id="floatingInput" required placeholder="name@example.com" />
              <label for="floatingInput">{{ "auth.EMAIL" |
                translate }}</label>

              <ng-container *ngIf="form.submitted && form.invalid">
                <div class="alert tittle-color mt-3 mb-2" role="alert"
                  *ngIf="form.controls.email?.errors?.required">
                  {{"errors.EMAIL_REQUIRED" |
                  translate}}
                </div>
              </ng-container>
            </div>
            <div class="form-floating mb-2">
              <input ngModel name="password" #password="ngModel" type="password"
                class="form-control" required id="floatingPassword"
                placeholder="Password" />
              <label for="floatingPassword">{{
                "auth.PASSWORD" |
                translate }}</label>
              <ng-container *ngIf="form.submitted && form.invalid">
                <div class="alert tittle-color mt-1" role="alert"
                  *ngIf="form.controls.password?.errors?.required">
                  {{"errors.PASSWORD_REQUIRED" |
                  translate}}
                </div>
              </ng-container>
            </div>
            <div class="form-floating mb-2">
              <input ngModel name="repeatPassword" #repeatepassword="ngModel"
                type="password" required class="form-control" id="Password"
                placeholder="Repeat Password" />
              <label for="floatingPassword">{{
                "auth.REAPEAT_PASSWORD" | translate
                }}</label>

              <ng-container *ngIf="form.submitted && form.invalid">
                <div class="alert tittle-color mt-1" role="alert"
                  *ngIf="form.controls.repeatPassword?.errors?.mustMatch">
                  პაროლები ერთმანეთს არ ემთხვევა
                  {{"errors.PASSWORD_REQUIRED" |
                  translate}}
                </div>
              </ng-container>
              <ng-container *ngIf="form.submitted && form.invalid">
                <div class="alert tittle-color mt-1" role="alert"
                  *ngIf="form.controls.repeatPassword?.errors?.required">
                  {{"errors.PLEASE_REAPET_PASSWORD"
                  | translate}}
                </div>
              </ng-container>
            </div>
            <button class="submit" type="submit">{{
              "auth.SIGN_UP" |
              translate }}</button>
          </form>
        </div>
      </div>
      <div class="right bg-transparent">
        <div class="right-text">
        </div>
        <div class="right-inductor">
          <img
            src="https://www.shutterstock.com/ru/image-vector/retro-poster-movie-show-time-clapperboard-1891692937"
            alt="">
        </div>
      </div>
    </div>
  </section>
</main>
