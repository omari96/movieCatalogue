<main>
  <section class="login">
    <div class="login_box">
      <div class="left">

        <div class="contact">
          <form (ngSubmit)="signIn(form.value)" #form="ngForm">
            <h1>{{ "auth.SIGN_IN" | translate }}</h1>
            <div class=" mt-4 ">
              <label for="floatingInput">{{"auth.EMAIL" |
                translate}}</label>
              <input ngModel name="email" type="email" class="form-control"
                id="floatingInput" required placeholder="name@example.com" />
              <ng-container *ngIf="form.submitted && form.invalid">
                <div class="alert tittle-color mt-3 mb-2" role="alert"
                  *ngIf="form.controls.email?.errors?.required">
                  {{"errors.EMAIL_REQUIRED" | translate}}
                </div>
              </ng-container>
            </div>
            <div class=" mb-2">
              <label for="floatingPassword">{{"auth.PASSWORD" |
                translate}}</label>
              <input ngModel name="password" type="password"
                class="form-control" id="floatingPassword" required
                placeholder="Password" />
              <ng-container *ngIf="form.submitted && form.invalid">
                <div class="alert tittle-color mt-1" role="alert"
                  *ngIf="form.controls.password?.errors?.required">
                  {{"errors.EMAIL_REQUIRED" | translate}}
                </div>
              </ng-container>
            </div>
            <button class="submit-sing-in" type="submit">{{
              "auth.SIGN_IN" |
              translate }}</button>
            <div class="submit" routerLink="/sign-up">{{
              "auth.SIGN_UP" |
              translate }}</div>
          </form>
        </div>
      </div>
      <div class="right bg-transparent">
        <div class="right-text">
        </div>
        <div class="right-inductor">
          <img
            src="https://www.shutterstock.com/ru/image-vector/retro-poster-movie-show-time-clapperboard-1891692937"
            alt="">
        </div>
      </div>
    </div>
  </section>



</main>
